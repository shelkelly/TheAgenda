<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="./style.css" />
  <title>The Agenda</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="header">The Agenda</h1>
    </div>
    <div class="row">
      <div class="todos">
        <form id="todo-form" method="POST">
          <label for="todo-text"></label><p class="gentext">Ask yourself...</p>
          <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
        </form>
        <p class="gentext">And now you know,</p>
        <p class="gentext">you have <span id="todo-count">0</span> things left to do.</p>
        <ul id="todo-list"></ul>
      </div>
    </div>

    <div class="row">
      <div class="todosCompleted">
        <p class="gentext">Look at everything you've gotten done!</p>
        <ul id="todosCompleted-List">

        </ul>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
